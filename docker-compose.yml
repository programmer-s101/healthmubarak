version: "3.9"

services:
  db:
    image: postgres:15
    container_name: healthmubarak-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthmubarak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthmubarak-network

  backend:
    build: ./backend
    container_name: healthmubarak-backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - healthmubarak-network

  frontend:
    build: ./frontend
    container_name: healthmubarak-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - healthmubarak-network

volumes:
  postgres_data:

networks:
  healthmubarak-network:
    driver: bridge
